<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">

    <div class="row-mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="136457339668-3556gcbf86cd423jhfskr663l7m8l1qe.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <br>

            <button id="google_signout"> 
                Signout
            </button>
        </div>

        <br>
        <br>

        <div class="col-sm-6">
            <!-- boton input para ingresar  -->

            <h1>Login manual</h1>
            <hr>

            <form class="d-grid"> <!--d-grid para ajustar el boton-->
                <!-- para el login solo require el correo y la pass  '/api/auth/login' -->
                <input type="text" name="correo" class="form-control mb-2 " placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2 " placeholder="Password" />

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>

        </div>
    </div>
 
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- libreria necesaria de google authentication -->
    <script src="./js/auth.js"></script>
      

    
</body>
</html>
